<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College E-Learning Platform</title>
  <meta name="description" content="A comprehensive web-based e-learning system for colleges" />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f6f8;
      color: #333;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
      color: #4A90E2;
    }
    p {
      margin-bottom: 2rem;
      max-width: 600px;
      line-height: 1.6;
    }
    .cta-button {
      display: inline-block;
      background-color: #4A90E2;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s;
    }
    .cta-button:hover {
      background-color: #3a7bc8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to College E-Learning Platform</h1>
    <p>
      This is the landing page for our React-based e-learning platform. 
      To access the full application with all features, please follow the installation 
      instructions in the project README.
    </p>
    <a href="/public" class="cta-button">Go to Application</a>
  </div>
</body>
</html>
